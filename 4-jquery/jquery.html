<html>
    <head>
        <title>jQuery</title>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <style type="text/css">
            #hiddenText
            {
                display: none;
            }
        </style>
    </head>
    <body>
        <p id="text">Some Text</p>
        <button id="button">Vanish</button>
        <script type="text/javascript">
            $("#button").click
            (
                function()
                {
                    if($("#text").css("display")=="none")
                        $("#text").fadeIn();
                    else
                        $("#text").fadeOut();    
                }
            );
        </script>
    </body>
</html>
