<html>
    <head>
        <title>jQuery</title>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <style type="text/css">
            #circle
            {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: green;
                margin: 10px;
            }
            .square
            {
                width: 150px;
                height: 150px;
                background-color: red;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div id="circle"></div>
        <div class="square"></div>
        <div class="square"></div>
        <script type="text/javascript">
            $("#circle").click
            (
                function()
                {
                    alert("Circle was clicked.");
                }
            )
            $(".square").click
            (
                function()
                {
                    alert("Square was clicked.");
                }
            )
            $("div").click
            (
                function()
                {
                    alert("A div was clicked!");
                }
            )
            $("body").click
            (
                function()
                {
                    alert("Body was clicked!");
                }
            )
        </script>
    </body>
</html>
