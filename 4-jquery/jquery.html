<html>
    <head>
        <title>jQuery</title>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <style type="text/css">
            #circle
            {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                background-color: cadetblue;
            }
        </style>
    </head>
    <body>
        <div id="circle"></div>
        <script type="text/javascript">
            $("#circle").click
            (
                function()
                {
                    $(this).animate
                    (
                        {
                            width:"450px", 
                            height:"450px",
                            marginLeft:"100px",
                            marginTop:"100px"
                        }
                        ,500,
                        function()
                        {
                            $(this).css("background-color","red");
                        }
                    );   
                }
            );
        </script>
    </body>
</html>
