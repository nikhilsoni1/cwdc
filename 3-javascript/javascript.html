<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <p>How many fingers are you holding up?</p>
        <p><input type="text" id="myNumber"></p>
        <button id="guess">Guess!</button>
        <div id="result"></div>
        <div id="guessNum"></div>
        <script type="text/javascript">
            var gotIt=false;
            var myNumber;
            var guess;
            var numberOfGuesses=1;
            var input;
            document.getElementById("guess").onclick=function()
            {
                input=document.getElementById("myNumber").value;
                if(input>0 && input<6)
                {
                    console.clear();
                    document.getElementById("result").innerHTML="";
                    document.getElementById("result").style.backgroundColor="white";
                    document.getElementById("guessNum").innerHTML="";
                    while (gotIt==false)
                    {
                        myNumber=document.getElementById("myNumber").value;
                        guess=Math.floor((Math.random()*5)+1);
                        console.log(guess);
                        if (guess==myNumber)
                        {
                            gotIt=true;
                            document.getElementById("result").innerHTML="Computer has got it correct!";
                            document.getElementById("result").style.backgroundColor="green";
                            document.getElementById("guessNum").innerHTML="Got it! It was a "+guess+". It took me "+numberOfGuesses+" guesses.";
                            //alert("Got it! It was a "+guess+". It took me "+numberOfGuesses+" guesses.")
                            numberOfGuesses=1;
                        }
                        else
                        {
                            document.getElementById("result").innerHTML="Computer has got it wrong!";
                            document.getElementById("result").style.backgroundColor="red";
                            numberOfGuesses++;
                        }
                    }
                    gotIt=false;
                }
                else
                {
                    alert("Please enter a number between 1 and 5 (inclusive)");
                    document.getElementById("myNumber").value="";
                }
            }
        </script>
    </body>
</html>
