<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <input type="text" id="input">
        <button id="btn">Button</button>
        <script type="text/javascript">
            function alertMe(a)
            {
                alert(a);               
            }
            document.getElementById("btn").onclick=function()
            {
                alertMe(document.getElementById("input").value);
            }
        </script>
    </body>
</html>
