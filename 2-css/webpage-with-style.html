<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <title>Webpage with style</title>
        <style type="text/css">
            p
            {
                font-size:20px;
                font-family: 'Nunito', sans-serif;
            }
            a
            {
                text-decoration:none;
                color:black;
            }
            a:hover
            {
                background-color:antiquewhite;
                text-decoration: underline;
                font-style:italic;
                border-radius: 5px;
                padding:10px 10px;
                margin:10px 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <p><a href="http://www.google.com">Click here to visit Google.</a></p>
            <p><a href="http://www.google.com" target="_blank">Click here to visit Google in a new tab.</a></p>
        </div>
    </body>
</html>
