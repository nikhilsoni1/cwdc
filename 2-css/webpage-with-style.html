<html>
    <head>
        <title>Webpage with style</title>
        <style type="text/css">
            .red
            {
                color:red;
                font-family:cursive;
            }
            .large
            {
                font-size:200%;
            }
            #green
            {
                color:green;
            }
            .underlined
            {
                text-decoration: underline;
            }

        <p class="red large">Complete Web Developer Course.</p>
        <p class="large">Internal CSS is the shiznit</p>
        <p id="green">This is some more text.</p>

    </body>
</html>
