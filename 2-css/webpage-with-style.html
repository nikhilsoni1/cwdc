<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <title>Webpage with style</title>
        <style type="text/css">
            .bold
            {
                font-size:80px;
                font-weight:bold;
            }
            .italic
            {
                font-size:80px;
                font-style:italic;
            }
            .uline
            {
                font-size:80px;
                text-decoration: underline
            }
            a
            {
                font-family: 'Nunito', sans-serif;
                font-size:80px;
                text-decoration: none;
                color:black;
            }
            a:hover
            {
                background-color:antiquewhite;
                font-weight: bold;
                border-radius:5px;
                padding:5px 5px;
            }
        </style>
    </head>
    <body>
        <p class="bold">This is some bold text.</p>
        <p class="italic">This is some italic text. <span class="bold">And this is bold and italic.</span></p>
        <p class="uline">This is some underlined text.</p>
        <a href="">This is a link.</a>
    </body>
</html>
