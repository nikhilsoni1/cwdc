<html>
    <head>
        <title>Webpage with style</title>
        <style type="text/css">
            #square-red
            {
                background-color: red;
                border:10px black solid;
            }
            #square-blue
            {
                background-color: blue;
                border-style: ridge solid dotted dashed;
                border-color:green red blue aqua
            }
            #square-green
            {
                background-color: green;
                border-radius:5px;
            }
            .square
            {
                width:100px;
                height:100px;
                margin:2px;
                float:left;
            }
        </style>
    </head>
    <body>
        <div id="square-red" class="square"></div>
        <div id="square-blue" class="square"></div>
        <div id="square-green" class="square"></div>
    </body>
</html>
